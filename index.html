<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">

            <section id="sidebarContentContainer">   
                <div id="closeSidebarContainer">
                    <p>X</p>
                </div>
                <div id="sideBarHeading">
                    <h2>PROJECTS</h2>
                </div>

                <nav id="sidebar">

                    <div class="sidebarProject">
                        <p class="selectedProjectTitle">Project One</p>
                        <div>
                            <p id="editProjectName">Edit</p>
                            <p id="deleteProject">Delete</p>
                        </div>
                    </div>

                    <div class="sidebarProject" id="notSelected">
                        <p>Project One</p>
                        <div>
                            <p id="editProjectName">Edit</p>
                            <p id="deleteProject">Delete</p>
                        </div>
                    </div>


                </nav>
                
                <div class="addProjectBtnContainer">
                    <button id="addProjectBtn">+</button>
                </div>
            </section>





        <div id="mainContentContainer">

            <header id="currentProjectInfoContainer">
                
                <div id="hamburgerIcon">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>

                <h1 id="currentProjects">Project One</h1>

            </header>
            
            <section id="toDoListSection">


    
                    <div class="toDoListCard">

                        <div class="deleteToDoContainer">
                            <p>X</p>
                        </div>

                        <div class="toDoListCardContent">
                            <p class="toDoListTitle"><strong>Physics</strong></p>
                            <p class="toDoListText">Do Assignment one</p>
                        </div>

                        <div>
                            <footer class="toDoListCardFooter">
                                <div>
                                    <div class="priorityHigh"><p>High</p></div>
                                    <button class="toDoEdit">Edit</button>
                                </div>

                                <div>
                                    <input type="checkbox">
                                    <div class="toDoDate">AUG 25</div>
                                </div>

                            </footer>
                        </div>
                    </div>
                   




                    <div class="toDoListCard">

                        <div class="deleteToDoContainer">
                            <p>X</p>
                        </div>

                        <div class="toDoListCardContent">
                            <p class="toDoListTitle"><strong>Physics</strong></p>
                            <p class="toDoListText">Do Assignment one</p>
                        </div>

                        <div>
                            <footer class="toDoListCardFooter">
                                <div>
                                    <div class="priorityMedium"><p>Medium</p></div>
                                    <button class="toDoEdit">Edit</button>
                                </div>

                                <div>
                                    <input type="checkbox">
                                    <div class="toDoDate">AUG 25</div>
                                </div>

                            </footer>
                        </div>
                    </div>
                   


                    <div class="toDoListCard">

                        <div class="deleteToDoContainer">
                            <p>X</p>
                        </div>

                        <div class="toDoListCardContent">
                            <p class="toDoListTitle"><strong>Physics</strong></p>
                            <p class="toDoListText">Do Assignment one</p>
                        </div>

                        <div>
                            <footer class="toDoListCardFooter">
                                <div>
                                    <div class="priorityLow"><p>Low</p></div>
                                    <button class="toDoEdit">Edit</button>
                                </div>

                                <div>
                                    <input type="checkbox">
                                    <div class="toDoDate">AUG 25</div>
                                </div>

                            </footer>
                        </div>
                    </div>

                    <div class="toDoListCard">

                        <div class="deleteToDoContainer">
                            <p>X</p>
                        </div>

                        <div class="toDoListCardContent">
                            <p class="toDoListTitle"><strong>Physics</strong></p>
                            <p class="toDoListText">Do Assignment one</p>
                        </div>

                        <div>
                            <footer class="toDoListCardFooter">
                                <div>
                                    <div class="priorityLow"><p>Low</p></div>
                                    <button class="toDoEdit">Edit</button>
                                </div>

                                <div>
                                    <input type="checkbox">
                                    <div class="toDoDate">AUG 25</div>
                                </div>

                            </footer>
                        </div>
                    </div>
                   
            </section>

            <div id="addBtnListContiner">
                <button id="addList">+</button>
            </div>

        </div>
    </div>



    <div id="todoInputCardContainer">

        <div id="todoInputCardClose">
            <p>X</p>
        </div>
        
        <form action="">
            <p id="todoInputCardTitle"> TO DO</p>

            <div class="todoInputCardTitleContainer">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Physics">
            </div>

            <div id="todoInputCardDescriptionContainer">
                <div>
                    <label for="description">Description</label>
                </div>

                <div id="descriptionTextAreaContainer">
                    <textarea name="" id="" cols="50" rows="4" placeholder="Finish physics Homework one"></textarea>
                </div>
            </div>


            <div class="priorityContainer">
                <p>Priority</p>

                <div class="priorityCheckboxContainer">
                    
                    <div>
                        <label for="low" id="todoInputCardLow">Low</label>
                        <input type="radio" class="priorityLevel" name="Priority" id="low">
                    </div>

                    
                    <div>
                        <label for="medium" id="todoInputCardMedium">Medium</label>
                        <input type="radio" class="priorityLevel" name="Priority" id="medium">
                     </div>
                    
                     <div>
                        <label for="high" id="todoInputCardHigh">High</label>
                        <input type="radio" class="priorityLevel" name="Priority" id="high">
                     </div>

                </div>

            </div>

            <div class="dueDateContainer">
                <label for="dueDate">Due Date</label>
                <input type="date" id="dueDate">
            </div>

            <div class="todoInputCardCreate">
                <button>Create</button>
            </div>
        </form>
    </div>





    <script src="main.js"></script>
</body>
</html>
