<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">

            <section id="sidebarContentContainer">   
                <div id="closeSidebarContainer">
                    <p>X</p>
                </div>
                <div id="sideBarHeading">
                    <h2>PROJECTS</h2>
                </div>

                <nav id="sidebar">

                    <div class="sidebarProject projectSelected">
                        <p class="selectedProjectTitle">Project One</p>
                        <div>
                            <p id="editProjectName" class="projectEditSelected">Edit</p>
                            <p id="deleteProject">Delete</p>
                        </div>
                    </div>

                    <div class="sidebarProject">
                        <p class="selectedProjectTitle">Project Two</p>
                        <div>
                            <p id="editProjectName">Edit</p>
                            <p id="deleteProject">Delete</p>
                        </div>
                    </div>
                </nav>
                
                <div class="addProjectBtnContainer">
                    <button id="addProjectBtn">+</button>
                </div>
            </section>


        <div id="mainContentContainer">

            <header id="currentProjectInfoContainer">
                
                <div id="hamburgerIcon">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>

                <h1 id="currentProjects">Project One</h1>

            </header>
            
            <section id="toDoListSection">
      
            </section>

            <div id="addBtnListContiner">
                <button id="addList">+</button>
            </div>

        </div>
    </div>




<div class="positionInputContent">
    <div id="todoInputCardContainer">
        <div id="todoInputCardClose">
            <p>X</p>
        </div>
        
        <div id="createToDoCardForm" action="#">
            <p id="todoInputCardTitle"> TO DO</p>

            <div class="todoInputCardTitleContainer">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Physics">
            </div>

            <div id="todoInputCardDescriptionContainer">
                <div>
                    <label for="description">Description</label>
                </div>

                <div id="descriptionTextAreaContainer">
                    <textarea name="" id="toDoDescription" cols="50" rows="4" placeholder="Finish physics Homework one" required></textarea>
                </div>
            </div>


            <div class="priorityContainer">
                <p>Priority</p>

                <div class="priorityCheckboxContainer">
                    
                    <div>
                        <label for="low" id="todoInputCardLow">Low</label>
                        <input type="radio" class="priorityLevel" name="Priority" id="low" value="Low">
                    </div>

                    
                    <div>
                        <label for="medium" id="todoInputCardMedium">Medium</label>
                        <input type="radio" class="priorityLevel" name="Priority" id="medium" value="Medium">
                     </div>
                    
                     <div>
                        <label for="high" id="todoInputCardHigh">High</label>
                        <input type="radio" class="priorityLevel" name="Priority" id="high" value="High">
                     </div>

                </div>

            </div>

            <div class="dueDateContainer">
                <label for="dueDate">Due Date</label>
                <input type="date" id="dueDate">
            </div>

            <div class="todoInputCardCreate">
                <button id="createToDoBtn">Finish</button>
            </div>
        </div>
    </div>
</div>






<div class="positionProjectInputContainer">
    <div id="projectInputContainer">
        <div id="projectInputCardClose">
            <p>X</p>
        </div>
            <h2>PROJECT</h2>
            <div>
                <div>
                    <label for="projectName">Project Name</label>
                    <input type="text" placeholder="School" id="projectName" maxlength="11">
                </div>

                <div id="projectInputBtnContainer">
                    <button id="projectInputBtn">Finish</button>
                </div>
            </div>
    </div>
</div>














    <script src="main.js"></script>
</body>
</html>
